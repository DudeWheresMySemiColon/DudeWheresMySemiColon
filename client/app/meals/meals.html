<!doctype html>
<html lang="en" ng-app="foodly">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Foodly</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Meals</a>
                    </li>
                </ul>
                <ul class='nav navbar-nav' ng-controller='AuthController' style='float:right'>
                    <li>
                        <a href='javascript:void(0)'>Welcome, {{ getUsername() }}</a>
                    </li>
                    <li>
                        <a href='javascript:void(0)' ng-click='signout()'>Logout</a>
                    </li>
            </div>
            </ul>
        </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container col-centered">
        <div class="container">
            <div class="row carousel-holder">
                <div class="col-md-10 col-md-offset-1">
                    <!-- meal images carousel -->
                    <div class="row carousel-holder">
                        <div class="col-md-12">
                            <h1> welcome to foodly
               
                            </h1>
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img class="slide-image" src="http://www.thesauce.com/Images/_Just%20Launched/800x300/Hollandaise_800x300.jpg" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="http://www.usfoods.com/content/dam/usf/images/food/Pita_800x300.jpg" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="http://sustainablefoodsystems.com/wp-content/uploads/2011/12/pizza-web_Leeks_popeye_067-resized-image-800x300.jpg" alt="">
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- begin meal thumbnails -->
                    <div id='container'>
                        <div class="row" ng-controller="MealController">
                            <div ng-repeat="meal in data">
                                <div class="col-sm-4 col-lg-4 col-md-4">
                                    <div class="thumbnail">
                                        <img src="http://images.realestateview.com.au/pics/406/Food-Hospitality-Elsternwick-VIC-3185-Real-Estate-photo-1-featured-9374406.jpg" alt="">
                                        <div class="caption">
                                            <h4 class="pull-right">${{meal.meals.price}}</h4>
                                            <h4><a href="#">{{meal.meals.title}}</a></h4>
                                            <button type="submit" class="btn btn-success pull-right" ng-click="orderMeal(meal)">Buy</button>
                                            <p>Brief description of this particular meal. Yum, tasty.</p>
                                        </div>
                                        <div class="ratings">
                                            <p class="pull-right">15 reviews</p>
                                            <p>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                                <span class="glyphicon glyphicon-star"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                    <!-- Bootstrap Core JavaScript -->
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
